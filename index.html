<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtle Spirits: Cruxfade</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(#0e1013, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 0.75rem 2rem;
      background: #222;
      color: #fff;
      border: 2px solid #aaa;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .mist-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url("images/mist-overlay.png");
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="mist-overlay"></div>

  <h1>Subtle Spirits: Cruxfade</h1>
  <button id="start-button" onclick="handleStart()">Start Game</button>
  <audio id="intro-music" src="music/ChosenOne.mp3" preload="auto"></audio>

 <script>
  let clickCount = 0;

  function handleStart() {
    const audio = document.getElementById("intro-music");
    const button = document.getElementById("start-button");

    clickCount++;

    if (clickCount === 1) {
      // First click: play music and change button text
      audio.play();
      button.textContent = "Begin Journey";
    } else if (clickCount === 2) {
      // Second click: fade music and redirect
      audio.volume = 1;
      const fadeOut = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          clearInterval(fadeOut);
          audio.pause();
          window.location.href = "character-select.html";
        }
      }, 100);
    }
  }
</script>


</body>
</html>
