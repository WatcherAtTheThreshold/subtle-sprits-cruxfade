<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtle Spirits: Cruxfade</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Bangers', cursive;
      background: #f2f6fa;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-family: 'Verdana', sans-serif;
      font-size: 1rem;
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1rem;
      font-family: 'Bangers', cursive;
      padding: 0.8rem 1.8rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .mist-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url("images/mist-overlay.png");
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.5;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="mist-overlay"></div>

  <h1>SUBTLE SPIRITS: CRUXFADE</h1>
  <div class="subtitle">A Battle of Spirits and Shadows</div>

  <button id="start-button" onclick="handleStart()">Continue to Character Select</button>
  <button onclick="toggleMute()">Mute Music</button>

  <audio id="intro-music" src="music/ChosenOne.mp3" preload="auto" loop></audio>

  <script>
    let clickCount = 0;
    let isMuted = false;

    function handleStart() {
      const audio = document.getElementById("intro-music");
      const button = document.getElementById("start-button");

      clickCount++;

      if (clickCount === 1) {
        audio.play();
        button.textContent = "Begin Journey";
      } else if (clickCount === 2) {
        audio.volume = 1;
        const fadeOut = setInterval(() => {
          if (audio.volume > 0.05) {
            audio.volume -= 0.05;
          } else {
            clearInterval(fadeOut);
            audio.pause();
            window.location.href = "character-select.html";
          }
        }, 100);
      }
    }

    function toggleMute() {
      const audio = document.getElementById("intro-music");
      isMuted = !isMuted;
      audio.muted = isMuted;
    }
  </script>

</body>
</html>
