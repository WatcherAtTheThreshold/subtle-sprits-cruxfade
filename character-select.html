
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/character-select-styles.css">
  <script src="js/character-select.js" defer></script>

<body>
  <div class="mist-overlay"></div>
  <div class="start-container">
    <h1 class="game-title">Subtle Spirits</h1>

    <p class="game-description">Select your champion to begin a 1v1 battle.</p>

    <div class="character-column">
      <div class="character-option" data-name="Timothy">
        <img src="images/Timothy-01.png" alt="Timothy">
        <h3 class="character-name">Timothy</h3>
      </div>
      <div class="character-option" data-name="Magdaline">
        <img src="images/Magdaline-01.png" alt="Magdaline">
        <h3 class="character-name">Magdaline</h3>
      </div>
      <div class="character-option" data-name="Fizzwick">
        <img src="images/Fizzwick-01.png" alt="Fizzwick">
        <h3 class="character-name">Fizzwick</h3>
      </div>
    </div>

    <button class="start-button" id="start-button" disabled>Choose a character</button>
  </div>
</body>
